<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sothunhat = Number(prompt("Nhap vao so thu nhat: "));
        let sothuhai = Number(prompt("Nhap vao so thu hai: "));
        let tongcacso = 0;
        for (let i=sothunhat;i<=sothuhai;i++) {
            tongcacso = tongcacso + i;
        }
        document.write('Tong cac so la '+ tongcacso);
    </script>
</body>
</html>
