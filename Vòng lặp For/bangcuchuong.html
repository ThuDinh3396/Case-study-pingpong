<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
</head>

<body>
    <script>
        let bangcuuchuong = "<table border='2' width='1000' cellspacing='2' cellpadding='4'>";
        for (let i = 2; i <= 9; i++) {
            inMotDong(i)
        }
        bangcuuchuong += "<table>"
        document.write(bangcuuchuong);

        function inMotDong(rootNumber){
            bangcuuchuong += "<tr>"
            for (let i = 1; i <= 9; i++) {
                inMotO(rootNumber,i)
            }
            bangcuuchuong += "</tr>"
        }

        function inMotO(rootNumber, branchNumber) {
            bangcuuchuong += "<td>"
            bangcuuchuong += rootNumber + "x" + branchNumber + "=" + rootNumber * branchNumber
            bangcuuchuong += "</td>"
        }
    </script>
</body>

</html>
