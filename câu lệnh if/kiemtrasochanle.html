<!DOCTYPE html>
<html>
    <head>
        <title>Kiem tra so chan le</title>
    </head>
    <body>
        <script>
            // Lấy giá trị
            let num = prompt("Nhập vào một số");
            // Kiểm tra số chẵn hay lẻ
            if (num % 2 == 0){
                document.write(num + ' là số chẵn');
            }
            else{
                document.write(num + ' là số lẻ');
            }
             
        </script>
    </body>
</html>
