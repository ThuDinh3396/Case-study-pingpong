<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vừng ơi mở ra</title>
</head>
<body>
   <p>Mat khau</p> 
   <tr>
    <td>
      <input id="matkhau" type="number"></td>
  </tr>
   <script>
       let matkhau = prompt ('Mat khau ban chon la', '');
       if (matkhau == 'Thu') {
           Alert ('Xin chao!');
    } Else  {
        Alert ('Sai mat roi');
    }   
   </script>
</body>
</html>
