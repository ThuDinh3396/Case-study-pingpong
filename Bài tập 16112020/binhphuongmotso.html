<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = Number(prompt("Nhập số cần tính"));
        let d = tinhbinhphuong(number);
        alert("Bình phương là " + d)
        
        function tinhbinhphuong(number) {
            let binhphuong = number * number;
            return binhphuong
        }
    </script>
</body>

</html>
