<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #f15b2d;">
        <script>
            function Circle(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
            function getRandomHex() {
                return Math.floor(Math.random() * 255);
            }

            function getRandomColor() {
                let red = getRandomHex();
                let green = getRandomHex();
                let blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green + ")";
            }
            function createCircle() {
                let ctx = document.getElementById("myCanvas").getContext("2d")
                let radius = Math.floor(Math.random() * 80);
                let color = getRandomColor();
                for (let i = 1; i < 100; i++) {
                    ctx.clearRect(0, 0, 1368, 768);
                    ctx.beginPath();
                    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                    ctx.fillStyle = color;
                    ctx.fill();
                    circle.x = circle.x + 0.004;
                    circle.y = circle.y + 0.003;
                }
                window.requestAnimationFrame(createCircle);
            }
            var circle = new Circle(0, 0, 200);
            window.requestAnimationFrame(createCircle)
        </script>
        </body>
